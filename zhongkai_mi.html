<!DOCTYPE html>
<html>
  <head>
    <title>Zhongkai Mi's Resume</title>
    <script src="https://unpkg.com/markdown-it@12.0.2/dist/markdown-it.min.js"></script>
  </head>
  <body>
    <div id="markdown"></div>
    <script>
      fetch('zhongkai_mi.md')
        .then(response => response.text())
        .then(markdown => { 
          var md = window.markdownit();
          var html = md.render(markdown);
          document.getElementById('markdown').innerHTML = html;
        });
    </script>
  </body>
</html>
